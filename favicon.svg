<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="16" cy="16" r="15" fill="url(#faviconGradient)" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Simplified People Icons -->
  <g fill="#ffffff">
    <!-- Person 1 -->
    <circle cx="12" cy="12" r="2.5"/>
    <path d="M 8 22 Q 12 19 16 22 L 16 26 L 8 26 Z"/>
    
    <!-- Person 2 -->
    <circle cx="20" cy="12" r="2.5"/>
    <path d="M 16 22 Q 20 19 24 22 L 24 26 L 16 26 Z"/>
  </g>
  
  <!-- Connection Line -->
  <line x1="12" y1="14.5" x2="20" y2="14.5" stroke="#ffffff" stroke-width="1.5" opacity="0.8"/>
  
  <!-- Clock Element (M for Minute) -->
  <text x="24" y="10" font-family="Inter, sans-serif" font-size="6" font-weight="700" fill="#ffffff">M</text>
</svg>